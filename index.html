<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="#">But<span>ton</span></a>
      </div>
      <form action="">
        <ion-icon name="search"></ion-icon>
        <input type="text" name="" placeholder="Search">
      </form>
      <div class="a-btn">
        <a href="#">Sign Up</a>
        <a href="#">LogIn</a>
      </div>
      <ul>
        <li><a href="#">
            <ion-icon name="heart-outline"></ion-icon>
          </a></li>
        <li><a href="#">
            <span>2</span>
            <ion-icon name="bag-outline"></ion-icon>
          </a></li>
      </ul>
    </div>
  </header>
  <section class="slider wrapper">
    <div class="main-slider">
<div class="main-slider-content">
  <p>Over 2,000 games</p>
  <h1>Best Deals <br> on Button</h1>
  <a href="" class="btn">
    <span>View Offers</span>
    <ion-icon name="caret-forward-outline"></ion-icon>
  </a>
</div>
<div class="controller-pic">
  <img src="./assets/clearWaterController.png" alt="">
</div>
    </div>
    <div class="groupings">
      <div class="grp-box">
        <div class="grp_box-img">
          <img src="./assets/arcade.png" alt="">
        </div>
        <div class="grp_box-info">
          <div class="grp_box-link">
            <a href="#">Arcade</a>
            <p>156 Games</p>
          </div>
          <div class="grp_box-nav">
            <a href="#">
              <ion-icon name="chevron-forward"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="grp-box">
        <div class="grp_box-img">
          <img src="./assets/strategy.png" alt="">
        </div>
        <div class="grp_box-info">
          <div class="grp_box-link">
            <a href="#">Strategy</a>
            <p>312 Games</p>
          </div>
          <div class="grp_box-nav">
            <a href="#">
              <ion-icon name="chevron-forward"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="grp-box">
        <div class="grp_box-img">
          <img src="./assets/action.png" alt="">
        </div>
        <div class="grp_box-info">
          <div class="grp_box-link">
            <a href="#">Action</a>
            <p>290 Games</p>
          </div>
          <div class="grp_box-nav">
            <a href="#">
              <ion-icon name="chevron-forward"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="grp-box">
       <div class="stack one"></div>
       <div class="stack two"></div>
          <div class="grp_box-info">
            <div class="grp_box-link">
              <a href="#">Show All</a>
              <p>+25 Categories</p>
            </div>
            <div class="grp_box-nav">
              <a href="#">
                <ion-icon name="chevron-down"></ion-icon>
              </a>
            </div>
          </div>
      </div>
    </div>

  </section>
  <section class="products wrapper">
    <h2 class="title">Our Products</h2>
    <div class="filter">
      <div class="btn-filter">
        <button class="active">Bestsellers</button>
        <button>Newest</button>
      </div>
    </div>
  </section>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
